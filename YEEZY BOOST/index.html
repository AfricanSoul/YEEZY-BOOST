<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <title>product flex</title>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="/nike.png" alt="logo">
    </div>
    <div class="middle">
      <ul>
        <li>about us</li>
        <li> catalog</li>
        <li>blog</li>
      </ul>
    </div>
    <div class="right">
      <ul>
        <li><ion-icon name="search-outline"></ion-icon></li>
        <li><ion-icon name="person-outline"></ion-icon></li>
        <li><ion-icon name="cart-outline"></ion-icon></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="side-1">
      <div class="info">
        <h1>YEEZY BOOST 350 V2</h1>
        <h2>New and Improved</h2>
        <h3>330$</h3>

        <div class="info-btns">
         <a href="#" class="btn btn-1">ADD TO CART</a>
         <a href="#" class="btn btn-2">DISCOVER</a>
        </div>
      </div>
   
    </div>

    <div class="side-2">
      <img src="shoes.png" alt="">
    </div>
  </main>
</body>
</html>
